buildscript {
    ext.kotlin_version = '1.1.3-2'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.gradle.publish:plugin-publish-plugin:0.9.7'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.1.3-2'
    id "com.gradle.plugin-publish" version "0.9.7"
}

apply plugin: 'maven'

group = 'com.github.nicholashauschild'
version = '0.3.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    testCompile 'org.jetbrains.spek:spek-api:1.1.2'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            // dev only for now...
            repository(url: uri('../../gradle/repo'))
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.0.1'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

pluginBundle {
    website = 'https://github.com/nicholashauschild/gradle-dependency-info-plugin'
    vcsUrl = 'https://github.com/nicholashauschild/gradle-dependency-info-plugin'

    plugins {
        plugin {
            id = 'com.github.nicholashauschild.dependency-info'
            displayName = 'Dependency Info Plugin'

            description = 'Gradle plugin to include dependency information in generated jar'
            tags = ['java', 'spring-boot']
        }
    }
}